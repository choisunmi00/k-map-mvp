version: '3.8'

services:
  # PostgreSQL 데이터베이스 서비스
  db:
    image: postgres:15
    container_name: kmap-db
    environment:
      POSTGRES_USER: kmap_user
      POSTGRES_PASSWORD: kmap_password
      POSTGRES_DB: kmap_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kmap_user -d kmap_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kmap-network

  # FastAPI 백엔드 서비스
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: kmap-backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=kmap_user
      - POSTGRES_PASSWORD=kmap_password
      - POSTGRES_DB=kmap_db
      - POSTGRES_PORT=5432
      - SECRET_KEY=your-secret-key-here-change-in-production
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - kmap-network

  # React 프론트엔드 서비스
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kmap-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true
    networks:
      - kmap-network

volumes:
  postgres_data:
    driver: local

networks:
  kmap-network:
    driver: bridge